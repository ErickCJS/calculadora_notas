<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/generales.css">
    <link rel="shortcut icon " href="/static/img/user.png">
</head>
<body>
   <div class="container-fluid row g-0" >
        <div class="box-login col-6  centro">
            <form class="frm_login" action="{{ url_for('verificar_usuario') }}"  method="post"> 
                <div class="text-center">
                    <h4 id="sesiont">Inicio de sesión</h4>
                </div>
                <div>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" class="form-control mt-1">
                </div>
                <div class="mt-3">
                    <label for="">Contraseña:</label>
                    <div class="d-flex">
                        <input type="password" id="password" name="password" class="form-control mt-1 me-2">
                        <button type="button" class="butt btercery" id="icono_ver"> <i class="bi bi-eye-fill text-white"></i> </button>
                    </div>

                </div>
                <div class="d-flex row mt-3">
                    <div class="recordar col-6 " id="labelre">
                        <input id="recordare" type="checkbox"  class="me-1 "> recordar contraseña
                    </div>
                    <div class="crear_cuenta col-6">
                        <a href="{{ url_for('crearCuenta') }}" id="ccuenta">crear cuenta nueva</a>
                    </div>
                </div>
                <div class="acciones mt-3">
                    <button id="ingresar" class="butt  bt-tercery w-100 " type="submit" >
                        Ingresar 
                    </button> 
                </div>
            </form>
        </div>
        <div class="ds_formulario col-6">
            <div class="bfondo">
            </div>
        </div>  
   </div> 
</body>
<script src="/static/js/login.js"></script>
</html>
