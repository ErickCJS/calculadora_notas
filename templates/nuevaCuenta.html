<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/generales.css">
    <link rel="shortcut icon " href="/static/img/user.png">
</head>

<body>
    <div class="container-fluid row g-0">
        <div class="box-login col-6 centro">           
            <form action="{{ url_for('crearCuenta') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre_apellido" class="form-label">Nombre y Apellido:</label>
                    <input type="text" id="nombre_apellido" name="nombre_apellido" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen de Perfil:</label>
                    <input type="file" id="imagen" name="imagen" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a href="{{ url_for('inicio_sesion') }}" class="btn btn-secondary mt-2">Regresar</a>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        <div class="ds_formulario col-6">
            <div class="bfondo"></div>
        </div>
    </div>
</body>

</html>
