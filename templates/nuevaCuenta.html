<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/generales.css">
    <link rel="shortcut icon " href="/static/img/user.png">
</head>
<body>
   <div class="container-fluid row g-0">
        <div class="box-login col-6 centro">
            <form action="" class="frm_login">
                <div class="text-center">
                    <h4 id="crearcuentat">Crear nueva cuenta</h4>
                </div>
                <div>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" class="form-control mt-1">
                </div>
                <div class="mt-3">
                    <label for="nombre_apellido">Nombre y Apellido:</label>
                    <input type="text" id="nombre_apellido" class="form-control mt-1">
                </div>
                <div class="mt-3">
                    <label for="tipo_usuario">Tipo de usuario:</label>
                    <select id="tipo_usuario" class="form-select mt-1">
                        <option value="administrativo">Administrativo</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="enlace_imagen">Enlace de imagen:</label>
                    <input type="url" id="enlace_imagen" class="form-control mt-1">
                </div>
                <div class="mt-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control mt-1">
                </div>
                <div class="mt-3">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" class="form-control mt-1">
                </div>
                <div class="acciones mt-3">
                    <button id="registrar" class="butt bt-tercery w-100" type="submit">
                        Registrar
                    </button>
                </div>
                <div class="acciones mt-3 text-center">
                    <a href="{{ url_for('inicio_sesion') }}" class="text-decoration-none" id="volver">
                        Volver al inicio de sesión
                    </a>
                </div>
            </form>
        </div>
        <div class="ds_formulario col-6">
            <div class="bfondo">
            </div>
        </div>
   </div>
</body>
</html>
